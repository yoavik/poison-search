{% extends "base.html" %}
{% block content %}
<h2>驻砖 /</h2>
<form method="post" action="/search" class="card">
  <label> 驻砖 (专爪 专转):
    <input type="text" name="phrase" placeholder='" "' required>
  </label>
  <div class="row">
    <label>爪:
      <select name="mode">
        <option value="Latest" selected>Latest</option>
        <option value="Top">Top</option>
      </select>
    </label>
    <label>住驻专 注 拽住:
      <input type="number" name="max_pages" value="2" min="1" max="10">
    </label>
  </div>
  <div class="row">
    <label>住 拽 :
      <input type="number" name="min_likes" value="0" min="0">
    </label>
    <label>住 驻 砖转砖:
      <select name="author">
        <option value="">( 砖转砖)</option>
        {% for a in accounts %}
        <option value="{{ a }}">@{{ a }}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <details>
    <summary>砖转 驻注 驻砖 (转爪 )</summary>
    <p>
      {% for a in accounts %}
        <code>@{{ a }}</code>{% if not loop.last %}, {% endif %}
      {% endfor %}
    </p>
  </details>
  <button type="submit"> 驻砖</button>
</form>
{% endblock %}
