{% extends "base.html" %}
{% block content %}
<h2>转爪转 驻砖</h2>
<form method="post" action="/export" class="card" style="display:flex;gap:.5rem;align-items:center">
  <input type="hidden" name="phrase" value="{{ phrase }}">
  <input type="hidden" name="mode" value="{{ mode }}">
  <input type="hidden" name="max_pages" value="{{ max_pages }}">
  <button type="submit">猬锔 爪 CSV</button>
</form>
<p><strong>砖转:</strong> <code>{{ query }}</code></p>
<p><strong>爪:</strong> {{ count }} 爪爪</p>

<table class="list">
  <thead>
    <tr>
      <th></th>
      <th>砖转砖</th>
      <th>拽住</th>
      <th>わ</th>
      <th></th>
      <th></th>
      <th>爪驻转</th>
      <th>拽砖专</th>
    </tr>
  </thead>
  <tbody>
    {% for t in items %}
    <tr>
      <td>{{ t.createdAt }}</td>
      <td>@{{ t.author_userName }}</td>
      <td class="text">{{ t.text }}</td>
      <td>{{ t.likeCount }}</td>
      <td>{{ t.retweetCount }}</td>
      <td>{{ t.replyCount }}</td>
      <td>{{ t.viewCount }}</td>
      <td><a href="{{ t.url }}" target="_blank">驻转</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
